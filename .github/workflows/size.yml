name: Size
on:
  pull_request:
    branches:
      - main
env:
  CI: true

jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x.x
          run_install: true

      - name: Export size
        uses: antfu/export-size-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
