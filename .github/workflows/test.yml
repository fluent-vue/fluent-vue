name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CI: true

jobs:
  test:
    name: 'Test on Node.js ${{ matrix.node }} OS: ${{ matrix.os }} Vue: ${{matrix.vue}}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [22, 24]
        vue: [2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test:${{ matrix.vue }} --coverage

      - name: Upload code coverage
        uses: codecov/codecov-action@v5
        with:
          flags: vue-${{matrix.vue}}
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    name: Lint source code
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
      - name: Type check
        run: pnpm typecheck

  publish:
    runs-on: ubuntu-latest
    name: Publish test build to pkg.pr.new
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.1.0
        with:
          run_install: true
      - uses: actions/setup-node@v4.4.0
        with:
          cache: 'pnpm'

      - name: Build
        run: pnpm build
      - name: Publish
        run: pnpx pkg-pr-new publish

  test-examples:
    runs-on: ubuntu-latest
    name: Test build of example projects
    steps:
      - name: Checkout fluent-vue
        uses: actions/checkout@v4.2.2
      - name: Checkout examples
        uses: actions/checkout@v4.2.2
        with:
          repository: fluent-vue/examples
          path: examples
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4.4.0
        with:
          cache: 'pnpm'

      - name: Test
        run: node scripts/build-examples.mjs
