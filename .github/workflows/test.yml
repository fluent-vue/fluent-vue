name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CI: true

jobs:
  test:
    name: "Test on Node.js ${{ matrix.node }} OS: ${{ matrix.os }} Vue: ${{matrix.vue}}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [16]
        vue: [2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
      - name: Install
        run: yarn install

      - name: Test
        run: yarn test:${{ matrix.vue }} --coverage

      - name: Upload code coverage
        uses: codecov/codecov-action@v2
        with:
          flags: vue-${{matrix.vue}}

  lint:
    runs-on: ubuntu-latest
    name: "Lint source code"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1

      - name: Install
        run: yarn install

      - name: Lint
        run: yarn lint

  test-examples:
    runs-on: ubuntu-latest
    name: "Test build of example projects"
    steps:
      - name: Checkout fluent-vue
        uses: actions/checkout@v2.3.5
      - name: Checkout examples
        uses: actions/checkout@v2.3.5
        with:
          repository: 'fluent-vue/examples'
          path: 'examples'
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1

      - name: Install
        run: yarn install

      - name: Test
        run: node scripts/build-examples.mjs
